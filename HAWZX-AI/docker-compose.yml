version: '3.8'

services:
  chromadb:
    image: chromadb/chroma
    container_name: hawzx_chromadb
    ports:
      # Expõe a porta 8000 do contêiner na porta 8001 do host
      # para evitar conflito com o backend FastAPI que roda na 8000.
      - "8001:8000"
    volumes:
      # Garante a persistência dos dados do ChromaDB.
      - ../../data/chroma:/chroma/chroma
    restart: unless-stopped